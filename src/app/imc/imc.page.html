<ion-header>
  <ion-toolbar>
    <ion-title>Calcular IMC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content">
    <ion-item>
      <ion-label position="floating">Altura</ion-label>
      <ion-input type="number" [(ngModel)]="imc.altura"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input type="number" [(ngModel)]="imc.peso"></ion-input>
    </ion-item>
    <ion-button class="button" expand="block" (click)="calcular();">
      <ion-text color="light"> Calcular</ion-text>
    </ion-button>
    <div class="resultado" *ngIf="resultado > 0 ">Seu imc é: <ion-text color="primary">{{resultado}} Kg/m²</ion-text>
    </div>
  </div>

</ion-content>
